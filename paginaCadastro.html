<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - ONG Turma do Bem</title>

  <!-- Mesmo CSS da home -->
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet"/>

  <!-- Favicon -->
  <link rel="icon" href="IMAGEM/LOGOTDB.png" type="image/png"/>
</head>

<body class="login">
  <div class="wrapper">

    <!-- HEADER igual ao index -->
    <header class="header">
      <div class="logo">
        <a href="index.html">
          <img src="IMAGEM/LOGOTDB.png" alt="Logo ONG Turma do Bem"/>
        </a>
      </div>

      <button class="hamburger" id="hamburger" aria-label="Abrir menu" aria-controls="menu" aria-expanded="false">☰</button>

      <nav>
        <ul class="menu" id="menu">
          <li><a href="index.html">Início</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="faq.html">FAQ</a></li>
          <li><a href="contato.html">Contato</a></li>
          <li><a href="integrante.html">Integrantes</a></li>
        </ul>
      </nav>

      <div class="auth">
        <img src="imagem/icone login.png" alt="Ícone de login" class="auth__icon"/>
        <a class="active" href="paginaLogin.html">Entre ou <br> Cadastre-se</a>
      </div>
    </header>

    <div class="page-split-bg">
    <div class="imgVision">
      <aside class="aside">
        <img src="imagem/logo_vision.png" alt="Vision Technology" class="logo" />
        <p class="help-text">
          Precisa de ajuda<br>
          para se <span>cadastrar</span>?
        </p>
        <a class="btn-secundario" href="#">Clique aqui</a>
      </aside>

      <section class="content">
        <form class="form" action="#" method="post">
          <div class="top-row">
            <label class="select-label" for="tipo">Selecione se você é paciente ou voluntário:</label>
            <select id="tipo" name="tipo" required>
              <option value="" disabled selected>Selecione...</option>
              <option value="paciente">Paciente</option>
              <option value="voluntario">Voluntário</option>
            </select>
          </div>

          <h2 class="section-title">Dados pessoais</h2>

          <div class="grid">
            <div class="field">
              <label for="nome">Nome</label>
              <input id="nome" name="nome" type="text" placeholder="Informe seu nome completo" required />
            </div>

            <div class="field">
              <label for="rg">RG</label>
              <input id="rg" name="rg" type="text" placeholder="Informe os números do seu RG" inputmode="numeric" pattern="[0-9\.\-]*" />
            </div>

            <div class="field">
              <label for="cpf">CPF</label>
              <input id="cpf" name="cpf" type="text" placeholder="Informe os números do seu CPF" inputmode="numeric" pattern="\d{11}" title="Digite 11 números (apenas dígitos)" />
            </div>

            <div class="field">
              <label for="nascimento">Data de Nascimento</label>
              <input id="nascimento" name="nascimento" type="date" placeholder="dd/mm/aaaa" />
            </div>

            <div class="field">
              <label for="endereco">Endereço</label>
              <input id="endereco" name="endereco" type="text" placeholder="Informe seu endereço com número" />
            </div>

            <div class="field">
              <label for="cidade">Cidade</label>
              <input id="cidade" name="cidade" type="text" placeholder="Informe sua cidade" />
            </div>

            <div class="field">
              <label for="cep">CEP</label>
              <input id="cep" name="cep" type="text" placeholder="Informe seu CEP" inputmode="numeric" pattern="\d{8}" title="Digite 8 números (apenas dígitos)" />
            </div>

            <div class="field">
              <label for="complemento">Complemento</label>
              <input id="complemento" name="complemento" type="text" placeholder="Apartamento, bloco, referência etc." />
            </div>

            <div class="field">
              <label for="email">E-mail</label>
              <input id="email" name="email" type="email" placeholder="Informe seu e-mail" required />
            </div>

            <div class="field">
              <label for="senha">Senha</label>
              <input id="senha" name="senha" type="password" placeholder="Crie uma senha" minlength="6" required />
            </div>
          </div>

            <!--Dentista Voluntário-->
            <div class="field" data-show-for="voluntario">
              <h2 class="section-title">Informações específicas</h2>

          <div class="field">
            <label for="cro">Número do CRO</label>
              <input id="cro" name="cro" type="text"/>
          </div>

          <div class="field" data-show-for="voluntario">
              <label for="disponibilidade">Especilidade</label>
              <select id="disponibilidade" name="disponibilidade" required>
                <option value="" disabled selected>Selecione...</option>
                <option>Ortodontia</option>
                <option>Endodontia</option>
                <option>Periodontia</option>
                <option>Dentística</option>
                <option>Implantodontia</option>
                <option>Odontopediatria</option>
              </select>
            </div>

            <div class="field" data-show-for="voluntario">
              <label for="disponibilidade">Disponibilidade</label>
              <select id="disponibilidade" name="disponibilidade" required>
                <option value="" disabled selected>Selecione...</option>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
              </select>
            </div>
          </div>

          <div class="actions">
            <button type="submit" class="btn-confirma" id="btnConfirmar">Confirmar cadastro</button>
          </div>
        </form>
      </section>
    </div>
  </div>


  <!-- FOOTER igual ao index -->
    <footer class="rodape">
      <div class="rodape-esquerda">
        <img src="IMAGEM/logo-turma-do-bem-branca.png" alt="Logo branco Turma do Bem"/>
        <p>Você pode ser o melhor dentista do mundo</p>
      </div>

      <div class="container-rodape-meio">
        <a href="https://www.facebook.com/turmadobem/?locale=pt_BR"><img src="IMAGEM/logo-facebook.png" alt="Facebook"></a>
        <a href="https://www.instagram.com/ongturmadobem/"><img src="IMAGEM/logo-instagram.png" alt="Instagram"></a>
        <a href="https://www.linkedin.com/company/turma-do-bem?originalSubdomain=br"><img src="IMAGEM/logo_linkedin (2).png" alt="LinkedIn"></a>
        <a href="https://x.com/turmadobem"><img src="IMAGEM/logo-twitter.png" alt="Twitter"></a>
      </div>

      <div class="rodape-direita">
        <a href="paginaLogin.html" class="btn-rodape">Quero fazer parte</a>
      </div>
    </footer>
  </div>

  <!-- Mesmo JavaScript -->
  <script src="javascript/script.js"></script>

  <!-- VLibras -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper><div class="vw-plugin-top-wrapper"></div></div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script> new window.VLibras.Widget('https://vlibras.gov.br/app'); </script>

</body>
</html>
