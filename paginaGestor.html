<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Gestor - Turma do Bem</title>

  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="icon" href="IMAGEM/LOGOTDB.png" type="image/png" />
</head>

<body class="gest-wrapper">
  <!-- ======= CABEÇALHO ======= -->
  <header class="gest-header">
    <button class="hamburger" id="menuToggle" aria-label="Abrir menu" aria-controls="gestMenu" aria-expanded="false">☰</button>

    <div class="gest-logo">
      <a href="index.html">
        <img src="IMAGEM/logo-turma-do-bem-branca.png" alt="Logo Turma do Bem" />
      </a>
    </div>

    <div class="gest-user">
      <p>Olá, <b>Sra. Clara Silva</b></p>
      <button class="benef-logout-btn" id="logoutBtn">Sair</button>
    </div>
  </header>

  <!-- ======= MENU LATERAL ======= -->
  <aside id="gestMenu" class="gest-menu">
    <img src="IMAGEM/logo_vision.png" alt="Logo Vision" class="gest-menu-logo" />
    <nav>
      <ul>
        <li><a href="paginaGestor.html" class="active">Início</a></li>      
      </ul>
    </nav>
  </aside>

  <!-- ======= CONTEÚDO ======= -->
  <main class="gest-content">
    <!-- DADOS PESSOAIS -->
    <section class="gest-dados">
      <img src="IMAGEM/foto-gestora.jpg" alt="Foto da gestora" class="gest-foto" />
      <div class="gest-info">
        <h2>Dados Pessoais</h2>
        <p><b>Nome:</b> Clara Silva</p>
        <p><b>Cargo:</b> Diretora de Operações (COO)</p>
        <p><b>Telefone:</b> (11) 98888-7777</p>
        <p><b>Endereço:</b> Rua Exemplo, 100 - São Paulo</p>
      </div>
    </section>

    <!-- GRÁFICO -->
    <section class="gest-grafico">
      <h2 class="titulo-dados">Nossos Resultados</h2>
      <div class="gest-grafico-fixo">
        <img src="IMAGEM/BPO-TDB (1).png" alt="Gráfico de resultados" />
      </div>
    </section>
  </main>

  <script src="javascript/script.js"></script>

  <!-- ======= VLibras ======= -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>

  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>new window.VLibras.Widget("https://vlibras.gov.br/app");</script>
</body>
</html>
